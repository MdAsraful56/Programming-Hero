<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Delegate</title>
</head>
<body>
    <h2>Delegate</h2>
    <section>
        <ul id="ul-list">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Ad, harum aliquid.</li>
            <li class="item">Maiores, voluptas cupiditate.</li>
            <li class="item">Totam, rerum possimus!</li>
            <li class="item">Eum, sed nostrum.</li>
            <li class="item">Odio, cupiditate illum!</li>
        </ul>

        <button id="btn">Add</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {

        //         // console.log(item.innerText);
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('ul-list').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn').addEventListener('click', function(){
            const ul = document.getElementById('ul-list');

            const li = document.createElement('li');
            li.innerText = 'New Items Add.';
            li.classList.add('item');
            ul.appendChild(li);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-sumairy</title>
</head>
<body>
    
    <h1 id="heading-1">Hello World In HTML</h1>
    <button onclick="handleOnClick()">click</button>
    <button id="btn">click</button>


    <p id="text">Input Text</p>
    <textarea name="" id="inputField"></textarea> <br>
    <button id="UpdatesBtn">Updates</button>


    <script>
        function handleOnClick() {
            const handleOnChange = document.getElementById('heading-1');
            handleOnChange.innerText = 'Hello World In JavaScript';
            handleOnChange.style.color = 'orange';
        }


        document.getElementById('btn').addEventListener('click', function(){
            let headingChange = document.getElementById('heading-1');
            headingChange.innerHTML = '<h2><i>Hello World</i></h2>';
        })
    
    document.getElementById('UpdatesBtn').addEventListener('click', function(){
        const inputField = document.getElementById('inputField');
        const inputText = inputField.value;
        const text = document.getElementById('text');
        text.innerText = inputText;
        inputField.value = '';
    })
    
    </script>
</body>
</html>
